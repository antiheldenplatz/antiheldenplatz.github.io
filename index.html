<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<meta name="keywords" content="antiheld,antihelden" />
	<meta name="description" content="Antiheld" />
	
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.min.js"></script>
	<link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet" type="text/css">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-size: 16px;
			font-family: "Dosis";
			font-style: normal;
			font-weight: 700;
		} 
	</style>
	<title>ANTIHELD</title>
</head>
<body>
	<div style="margin:20px;">
		<div id="qrcode" style="width:200px; height:200px;margin-bottom:2px"></div>
		<div>never give up. never surrender.</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			var element = $("#qrcode");
			var qrcode  = new QRCode(element[0], {
				width  : element.width(),
				height : element.height()
			});
			qrcode.makeCode(location.hostname);
			$("body").fadeTo(30000, 0);
		 });
	</script>
</body>
